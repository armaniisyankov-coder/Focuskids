<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация — FocusKids</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="auth-box">
    <h2>Регистрация</h2>

    <input id="reg-email" type="email" placeholder="Email" required>
    <input id="reg-pass" type="password" placeholder="Пароль" required>

    <button id="btn-register">Создать аккаунт</button>

    <p class="small">
        Уже есть аккаунт?
        <a href="login.html">Войти</a>
    </p>

    <p id="reg-error" class="error"></p>
</div>

<script src="auth.js"></script>
</body>
</html>
